<section class="content-01">
    <h2 class="content-title">AirTumbler Elementary School</h2>
    <ul class="selected">
        <li class="indoor">
            <div>
                <template v-if="bus.selectedIndoor">
                    <strong v-html="bus.selectedIndoor.DVC_NM" class="dvc_name" />
                    <div class="state">
                        <div :class="'cycle '+bus.selectedIndoor.color"></div>
                        <div class="score">
                            <span>Score</span>
                            <strong v-html="bus.selectedIndoor.score">
                        </div>
                    </div>
                    <ul>
                        <li>
                            <span class="lbl">Temp.</span>
                            <span class="desc">{{bus.selectedIndoor.temp}}  <span class="unit">℃</span></span>
                        </li>
                        <li>
                            <span class="lbl">Hum.</span>
                            <span class="desc">{{bus.selectedIndoor.hum}} <span class="unit">%</span></span>
                        </li>
                        <li>
                            <span class="lbl">Dust</span>
                            <span class="desc">{{bus.selectedIndoor.dust}} <span class="unit">μg</span></span>
                        </li>
                        <li>
                            <span class="lbl">Co2</span>
                            <span class="desc">{{bus.selectedIndoor.co2}} <span class="unit">ppm</span></span>
                        </li>
                        <li>
                            <span class="lbl">TVOC</span>
                            <span class="desc">{{bus.selectedIndoor.tvoc}} <span class="unit">ppb</span></span>
                        </li>
                    </ul>
                </template>
                <tmeplate v-else>
                    <p class="please">SELECT<br>INDOOR</p>
                </tmeplate>
            </div>
        </li>
        <li class="outdoor">
           <div>
                <template v-if="bus.selectedOutdoor">
                   <strong v-html="bus.selectedOutdoor.DVC_NM" class="dvc_name" />
                   <div class="state">
                       <div :class="'cycle '+bus.selectedOutdoor.color"></div>
                       <div class="score">
                           <span>Score</span>
                           <strong v-html="bus.selectedOutdoor.score">
                       </div>
                   </div>
                   <ul>
                       <li>
                           <span class="lbl">Temp.</span>
                           <span class="desc">{{bus.selectedOutdoor.temp}}  <span class="unit">℃</span></span>
                       </li>
                       <li>
                           <span class="lbl">Hum.</span>
                           <span class="desc">{{bus.selectedOutdoor.hum}} <span class="unit">%</span></span>
                       </li>
                       <li>
                           <span class="lbl">Dust</span>
                           <span class="desc">{{bus.selectedOutdoor.dust}} <span class="unit">μg</span></span>
                       </li>
                   </ul>
               </template>
               <tmeplate v-else>
                   <p class="please">SELECT<br>OUTDOOR</p>
               </tmeplate>
           </div>
        </li>
    </ul>
    <ul class="list">
        <li v-if="bus.outdoor.length > 0">
            <h3>Outdoor</h3>
            <ul>
                <li v-for="obj in bus.outdoor" :class="obj.color">
                    <a href="#" v-html="obj.DVC_NM" @click="selectOutdoor(obj)" />
                </li>
            </ul>
        </li>
        <li v-if="bus.indoor.length > 0">
            <h3>Indoor</h3>
            <ul>
                <li v-for="obj in bus.indoor" :class="obj.color">
                    <a href="#" v-html="obj.DVC_NM" @click="selectIndoor(obj)" />
                </li>
            </ul>
        </li>
        <li v-if="loading == true" class="loading">
            Loading...
        </li>
        <li v-if="loading == false && bus.device.length == 0" class="loading">
            There is no registered device.
        </li>
    </ul>
    <!-- <div class="custom_scroll" style="display:none;">
        <span class="scrollbar"></span>
    </div> -->
</section>
